<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>前端工程</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- 引入 echarts.js -->
    <script src="__STATIC__/echarts.common.min.js"></script>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<style>
body {
	background-image: url("__STATIC__/images/io/bg.png");

  background-position: center 0;

  background-repeat: no-repeat;

  background-attachment: fixed;

  background-size: cover;

  -webkit-background-size: cover;

  -o-background-size: cover;

  -moz-background-size: cover;

  -ms-background-size: cover;
}
    #customers{
        width:100%;
        border-collapse:collapse;
    }
    #customers td
    {
        background-image:url("__STATIC__/images/io/frame_equip.png");
        background-repeat:no-repeat;
        background-position:right top;
        margin: 20px;
        padding: 20px;


    }
</style>


<body>



<div class="container-fluid" style="">
    <div class="row" style="background: url(__STATIC__/images/io/title.png) no-repeat;  background-size: cover;">
        <div class="col-md-3">
            <img src="__STATIC__/images/io/logo.png">
        </div>
        <div class="col-md-6">
            <h2 class="text-center text-primary" style="">设备管理系统可视化界面</h2>


        </div>
        <div class="col-md-3">
            <h4 class="text-right text-info">登陆</h4>
            <div id="time" class=" text-right text-info">
                <script type="text/javascript">
                    document.getElementById('time').innerHTML=new Date().toLocaleString();
                    setInterval("document.getElementById('time').innerHTML=new Date().toLocaleString();",1000);
                </script>
            </div>
        </div>
    </div>
    <div class="row" style="background: url(__STATIC__/images/io/frame_left.png) no-repeat;  background-size: contain; position: relative;">
        <div class="col-md-8" style=" ">
            <div class="col-md-4">
                <table id="customers" class="table  ">
                    <caption></caption>

                    <thead>
                    <tr>
                        <th>第一排</th>
                        <th>第二排</th>
                        <th>第三排</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr style="background: transparent">
                        <td class="td">
                            <div>
                                <img src="__STATIC__/images/io/equip.png">
                            </div>
                            <div>
                                <h3><font color="#a52a2a">产量：150</font></h3>
                            </div>
                            <div>
                                <h4><font color="#a52a2a">工号1578</font></h4>
                            </div>
                        </td>
                        <td >
                            <img src="__STATIC__/images/io/equipm.png">
                        </td>
                        <td >
                            <img src="__STATIC__/images/io/equipm.png">
                        </td>
                    </tr>
                    <tr>
                        <td><img src="__STATIC__/images/io/equipm.png"></td>
                        <td><img src="__STATIC__/images/io/equipm.png"></td>
                        <td><img src="__STATIC__/images/io/equipm.png"></td>
                    </tr>
                    <tr>
                        <td><img src="__STATIC__/images/io/equipm.png"></td>
                        <td><img src="__STATIC__/images/io/equipm.png"></td>
                        <td><img src="__STATIC__/images/io/equipm.png"></td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div >

        <div class="col-xs-4 text-info">

            <div class="col-xs-12" style="background: url(__STATIC__/images/io/frame_right.png) no-repeat;  background-size: cover;
                                        width: 600px;height: 400px;">
                <div style="background: url(__STATIC__/images/io/bg_unusual.png) no-repeat;background-size: contain;"><h4>设备状态</h4></div>
                <div id="echart" class="col-xs-4" style="width:600px; height: 400px; position: relative;">

                </div>
            </div>
            <div class="col-xs-12"  style="background: url(__STATIC__/images/io/frame_righttop.png) no-repeat;  background-size: cover;">
                <h4>产量排行</h4>
                <div id="charts" class="col-md-6" style=" width: 600px;height: 400px;">

                </div>

            </div>
            <div class="col-xs-12" style="background: url(__STATIC__/img/frame_right.png) no-repeat;  background-size: cover;">
                <div class="col-md-12">
                    <table class="table table-striped">
                        <caption>文件使用记录</caption>
                        <thead>
                        <tr>
                            <th>文件编号</th>
                            <th>文件名称</th>
                            <th>使用时间</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="success">
                            <td>C0203</td>
                            <td>产品4号</td>
                            <td>10:30</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>


</div>



<script type="text/javascript">
    var myChart1 = echarts.init(document.getElementById('charts'));
    var myChart2 = echarts.init(document.getElementById('echart'));
    // 指定图表的配置项和数据
    option1 = {
        color: ['#3398DB'],
        tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [
            {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                axisTick: {
                    alignWithLabel: true
                }
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: '直接访问',
                type: 'bar',
                barWidth: '60%',
                data: [10, 52, 200, 334, 390, 330, 220]
            }
        ]
    };

    option2 = {
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b}: {c} ({d}%)'
        },
        legend: {
            orient: 'vertical',
            left: 10,
            data: ['禁止启动', '系统离线', '调试中', '系统报警', '正常运行']
        },
        series: [
            {
                name: '访问来源',
                type: 'pie',
                radius: ['50%', '70%'],
                avoidLabelOverlap: false,
                label: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    label: {
                        show: true,
                        fontSize: '30',
                        fontWeight: 'bold'
                    }
                },
                labelLine: {
                    show: false
                },
                data: [
                    {value: 335, name: '禁止启动'},
                    {value: 310, name: '系统离线'},
                    {value: 234, name: '调试中'},
                    {value: 135, name: '系统报警'},
                    {value: 1548, name: '正常运行'}
                ]
            }
        ]
    };


    myChart1.setOption(option1, true);
    myChart2.setOption(option2, true);


</script>

</body>
</html>
